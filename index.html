<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | ML Racer</title>
  </head>
  <body style="text-align: center">
    <p>
      Try to beat the AI cars!  All the blue cars are AI trained cars, and you are driving the red car.  W/A/S/D or arrow keys to drive.
      If you hit the wall too hard, you will have to start over again from the start, so drive carefully.
    </p>
    <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/AI Cars Demo.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/AI Cars Demo.data",
        frameworkUrl: "Build/AI Cars Demo.framework.js",
        codeUrl: "Build/AI Cars Demo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ML Racer",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
